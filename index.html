<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDC Staking DApp</title>
</head>
<body>
    <h1>USDC Staking DApp</h1>
    <button id="connect-wallet">Connect Wallet</button>
    <p id="wallet-status"></p>
    
    <h2>USDC Token Balance:</h2>
    <p id="usdc-balance">Loading...</p>
    
    <h2>Your Balance:</h2>
    <p id="balance">Loading...</p>
    
    <h2>Stake:</h2>
    <input type="number" id="stake-amount" placeholder="Enter amount to stake" />
    <button id="stake-btn">Stake Tokens</button>
    
    <h2>Withdraw:</h2>
    <input type="number" id="withdraw-amount" placeholder="Enter amount to withdraw" />
    <button id="withdraw-btn">Withdraw Tokens</button>
    
    <h2>Claim Rewards:</h2>
    <button id="claim-reward-btn">Claim Rewards</button>
    
    <h2>Rewards Earned:</h2>
    <p id="rewards-earned">Loading...</p>
    
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script>
        let web3;
        let contract;
        let accounts;
        const contractAddress = "0x2061e71089D24E3F15158955c2FdEdb07bB2A1db"; // Your deployed contract address
        const abi = [ /* ABI from your contract */ ];
        const usdcAddress = "0x..."; // Replace with your USDC token address
        const usdcAbi = [ /* USDC ABI */ ];

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    console.log('Requesting account access...');
                    accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(window.ethereum);
                    document.getElementById('wallet-status').innerText = `Connected: ${accounts[0]}`;
                    console.log('Connected to wallet:', accounts[0]);
                    contract = new web3.eth.Contract(abi, contractAddress);
                    usdcToken = new web3.eth.Contract(usdcAbi, usdcAddress);
                    getBalances();
                } catch (error) {
                    console.error('Failed to connect to wallet:', error);
                    alert('Failed to connect to wallet. Please try again.');
                }
            } else {
                alert('Please install MetaMask!');
            }
        }

        async function getBalances() {
            if (accounts && contract) {
                try {
                    console.log('Fetching balances...');
                    const usdcBalance = await usdcToken.methods.balanceOf(accounts[0]).call();
                    const stakedBalance = await contract.methods.getBalance(accounts[0]).call();
                    const rewardBalance = await contract.methods.getRewardBalance(accounts[0]).call();
                    
                    document.getElementById('usdc-balance').innerText = `${web3.utils.fromWei(usdcBalance, 'mwei')} USDC`;
                    document.getElementById('balance').innerText = `${web3.utils.fromWei(stakedBalance, 'mwei')} USDC Staked`;
                    document.getElementById('rewards-earned').innerText = `${web3.utils.fromWei(rewardBalance, 'mwei')} USDC Rewards`;
                    
                    console.log('USDC Balance:', web3.utils.fromWei(usdcBalance, 'mwei'), 'USDC');
                    console.log('Staked Balance:', web3.utils.fromWei(stakedBalance, 'mwei'), 'USDC');
                    console.log('Rewards Earned:', web3.utils.fromWei(rewardBalance, 'mwei'), 'USDC');
                } catch (error) {
                    console.error('Error fetching balances:', error);
                }
            }
        }

        async function stakeTokens() {
            const amount = document.getElementById('stake-amount').value;
            if (amount > 0) {
                try {
                    console.log('Staking tokens:', amount);
                    const amountInWei = web3.utils.toWei(amount, 'mwei');
                    
                    // Approve the contract to spend USDC tokens
                    await usdcToken.methods.approve(contractAddress, amountInWei).send({ from: accounts[0] });
                    
                    // Stake the tokens
                    await contract.methods.stake(amountInWei).send({ from: accounts[0] });
                    alert('Tokens staked successfully!');
                    getBalances();
                } catch (error) {
                    console.error('Error staking tokens:', error);
                }
            } else {
                alert('Please enter a valid amount to stake.');
            }
        }

        async function withdrawTokens() {
            const amount = document.getElementById('withdraw-amount').value;
            if (amount > 0) {
                try {
                    console.log('Withdrawing tokens:', amount);
                    await contract.methods.withdraw(web3.utils.toWei(amount, 'mwei')).send({ from: accounts[0] });
                    alert('Tokens withdrawn successfully!');
                    getBalances();
                } catch (error) {
                    console.error('Error withdrawing tokens:', error);
                }
            } else {
                alert('Please enter a valid amount to withdraw.');
            }
        }

        async function claimRewards() {
            try {
                console.log('Claiming rewards...');
                await contract.methods.claimReward().send({ from: accounts[0] });
                alert('Rewards claimed successfully!');
                getBalances();
            } catch (error) {
                console.error('Error claiming rewards:', error);
            }
        }

        document.getElementById('connect-wallet').addEventListener('click', connectWallet);
        document.getElementById('stake-btn').addEventListener('click', stakeTokens);
        document.getElementById('withdraw-btn').addEventListener('click', withdrawTokens);
        document.getElementById('claim-reward-btn').addEventListener('click', claimRewards);
    </script>
</body>
</html>
