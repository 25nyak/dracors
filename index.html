    let web3;
    let contract;
    let usdcContract;
    let accounts;

    document.getElementById('connect-wallet').onclick = connectWallet;

    // Function to connect to the wallet
    async function connectWallet() {
      if (window.ethereum) {
        try {
          accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          web3 = new Web3(window.ethereum);
          document.getElementById('wallet-status').innerText = `Connected: ${accounts[0]}`;
          contract = new web3.eth.Contract(abi, contractAddress);
          usdcContract = new web3.eth.Contract([
            {
              "constant": true,
              "inputs": [{"name": "owner", "type": "address"}],
              "name": "balanceOf",
              "outputs": [{"name": "balance", "type": "uint256"}],
              "type": "function"
            }
          ], usdcTokenAddress);

          await loadBalances();
        } catch (error) {
          console.error('User denied account access', error);
          document.getElementById('wallet-status').innerText = 'Connection failed';
        }
      } else {
        alert('Please install MetaMask!');
      }
    }

    // Function to load balances and update the UI
    async function loadBalances() {
      try {
        console.log('Attempting to load balances...');
        
        // Load USDC Balance
        const usdcBalance = await usdcContract.methods.balanceOf(accounts[0]).call();
        console.log(`USDC balance in Wei: ${usdcBalance}`);
        document.getElementById('usdc-balance').innerText = (usdcBalance / (10 ** 6)) + ' USDC'; // Adjust for 6 decimals
        
        // Load Staked Balance
        const stakedBalance = await contract.methods.getBalance(accounts[0]).call();
        console.log(`Staked balance in Wei: ${stakedBalance}`);
        document.getElementById('staked-balance').innerText = (stakedBalance / (10 ** 6)) + ' USDC'; // Adjust for 6 decimals
        
        // Load Reward Balance
        const rewardBalance = await contract.methods.getRewardBalance(accounts[0]).call();
        console.log(`Reward balance in Wei: ${rewardBalance}`);
        document.getElementById('reward-balance').innerText = (rewardBalance / (10 ** 6)) + ' USDC'; // Adjust for 6 decimals
        
        console.log('Balances loaded successfully!');
      } catch (error) {
        console.error('Failed to load balances', error);
      }
    }

    document.getElementById('stake-btn').onclick = async function () {
      const amount = document.getElementById('stake-amount').value;
      const amountInWei = web3.utils.toWei(amount, 'mwei'); // Convert amount to Wei

      try {
        await usdcContract.methods.approve(contractAddress, amountInWei).send({ from: accounts[0] });
        await contract.methods.stake(amountInWei).send({ from: accounts[0] });
        document.getElementById('stake-status').innerText = 'Stake successful!';
        await loadBalances(); // Refresh balances after staking
      } catch (error) {
        console.error('Stake failed', error);
        document.getElementById('stake-status').innerText = 'Stake failed!';
      }
    };

    document.getElementById('withdraw-btn').onclick = async function () {
      const amount = document.getElementById('withdraw-amount').value;
      const amountInWei = web3.utils.toWei(amount, 'mwei'); // Convert amount to Wei

      try {
        await contract.methods.withdraw(amountInWei).send({ from: accounts[0] });
        document.getElementById('withdraw-status').innerText = 'Withdraw successful!';
        await loadBalances(); // Refresh balances after withdrawal
      } catch (error) {
        console.error('Withdraw failed', error);
        document.getElementById('withdraw-status').innerText = 'Withdraw failed!';
      }
    };

    document.getElementById('claim-reward-btn').onclick = async function () {
      try {
        await contract.methods.claimReward().send({ from: accounts[0] });
        document.getElementById('claim-status').innerText = 'Claim successful!';
        await loadBalances(); // Refresh balances after claiming reward
      } catch (error) {
        console.error('Claim failed', error);
        document.getElementById('claim-status').innerText = 'Claim failed!';
      }
    };
